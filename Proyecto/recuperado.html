<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link rel="icon" href="../Landing/img/FAVICON.png" sizes="64x64">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <div class="container bg-light Login_Container recuperado">
            <div class="px-2 py-5 row d-flex justify-content-center">
                <div class="col-9">
                    <div class="container mx-3">
                        <h2><b>Recuperar cuenta</b></h2>
                        <form>
                            <div class="mb-3">
                                <label for="InputEmail1" class="form-label">Correo Electrónico</label>
                                <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Ingresa el correo electrónico de tú cuenta para
                                    enviarte un link de recuperación.
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="send mt-5">
                                        <a class="btn btn-secondary mx-3 px-5 py-4 link styleHover" onclick="aviso()"
                                            role="button">Solicitar código</a>
                                    </div>
                                    <div class="send mt-5">
                                        <a class="btn btn-secondary mx-3 px-5 py-4 link styleReturn" href="./login.html"
                                            role="button">Regresar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="js/services/SignUpServices.js"></script>
        <script src="js/controller/recuperadoController.js"></script>
    </body>

</html>

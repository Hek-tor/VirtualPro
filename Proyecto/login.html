<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link rel="icon" href="../Landing/img/FAVICON.png" sizes="64x64">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <div class="container bg-light Login_Container">
            <div class="px-2 py-5 row d-flex justify-content-center">
                <div class="col-6">
                    <div class="container mx-3">
                        <h2><b>Iniciar sesión.</b></h2>
                        <p class="mt-4">
                            ¿No te has registrado aún? <br>
                            ¡Hazlo y accede a nuestros beneficios!
                        </p>
                        <form>
                            <div class="mb-3">
                                <label for="InputEmail1" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Necesitas un correo electrónico.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="InputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="InputPassword">
                                <div id="emailHelp" class="form-text">Ingresa la contraseña asociada a tu correo
                                    registrado.
                                </div>
                                <div class="d-flex justify-content-end">
                                    <a class=" text-secondary link" href="recuperado.html">
                                        ¿Olvidó su contraseña?
                                    </a>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <a class="d-flex justify-content-end  my-3 link fs-5" href="registrarse.html">
                                        Crear una cuenta.
                                    </a>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="send mt-5">
                                        <a class="btn btn-secondary mx-3 px-5 py-4 link styleHover" role="button"
                                            id="BtnLogin">Iniciar sesión</a>
                                    </div>
                                    <div class="send mt-5 mx-5">
                                        <a class="btn btn-secondary mx-3 px-5 py-4 link styleReturn"
                                            href="../index.html" role="button">Regresar</a>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center col-5">
                <lottie-player src="https://assets10.lottiefiles.com/private_files/lf30_m6j5igxb.json"
                    background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
                </lottie-player>
            </div>
        </div>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="js/services/usserKeyServices.js"></script>
        <script src="js/services/SignUpServices.js"></script>
        <script src="js/controller/loginController.js"></script>
    </body>

</html>
